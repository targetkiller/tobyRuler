<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>tobyRuler</title>
	<link rel="stylesheet" href="common.css">
	<link rel="stylesheet" href="show.css">
</head>
<body>
	<header>
		<div class="inner">
			<div class="logo">
				<a href="index.html"><img src="" alt=""></a>
			</div>
			<nav>
				<ul>
					<li><a href="index.html">介绍</a></li>
					<li><a href="show.html">展示</a></li>
					<li><a href="about.html">关于</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<article id="display">
		<div class="inner">
			<div class="frame">
				<div class="bg bg1" data-frame="1"></div>
				<div class="bg bg2 hide"  data-frame="2"></div>
				<div class="bg bg3 hide"  data-frame="3"></div>
				<div class="bg bg4 hide"  data-frame="4"></div>
				<div class="bg bg5 hide"  data-frame="5"></div>
				<div class="bg bg6 hide"  data-frame="6"></div>
				<div class="bg bg7 hide"  data-frame="7"></div>
				<div class="bg bg8 hide"  data-frame="8"></div>
				<div class="bg bg9 hide"  data-frame="9"></div>
				<div class="bg bg10 hide"  data-frame="10"></div>
				<div class="bg bg11 hide"  data-frame="11"></div>
				<div class="bg bg12 hide"  data-frame="12"></div>
				<div class="bg bg13 hide"  data-frame="13"></div>
				<div class="bg bg14 hide"  data-frame="14"></div>
				<div class="bg bg15 hide"  data-frame="15"></div>
				<div class="bg bg16 hide"  data-frame="16"></div>
				<div class="bg bg17 hide"  data-frame="17"></div>
				<div class="bg bg18 hide"  data-frame="18"></div>
				<div class="bg bg19 hide"  data-frame="19"></div>
				<div class="bg bg20 hide"  data-frame="20"></div>
				<div class="bg bg21 hide"  data-frame="21"></div>
				<div class="bg bg22 hide"  data-frame="22"></div>
				<div class="bg bg23 hide"  data-frame="23"></div>
				<div class="bg bg24 hide"  data-frame="24"></div>
				<div class="bg bg25 hide"  data-frame="25"></div>
				<div class="bg bg26 hide"  data-frame="26"></div>
				<div class="bg bg27 hide"  data-frame="27"></div>
				<div class="bg bg28 hide"  data-frame="28"></div>
				<div class="bg bg29 hide"  data-frame="29"></div>
				<div class="bg bg30 hide"  data-frame="30"></div>
				<div class="bg bg31 hide"  data-frame="31"></div>
				<div class="bg bg32 hide"  data-frame="32"></div>
				<div class="bg bg33 hide"  data-frame="33"></div>
				<div class="front">
					<div class="iphone">
						<div class="iphone-inner">
							<div class="tab-head"></div>
							<div class="page page1"></div>
							<div class="page page2 hide"></div>
							<div class="page page3 hide"></div>
							<div class="page page4 hide"></div>
							<div class="page page5 hide"></div>
							<div class="page page6 hide">
								<input type="text" class="pg6-input" />
								<input type="text" class="pg6-input2" />
							</div>
							<div class="page page7 hide"></div>
							<div class="page page8 hide">
								<div class="page8rule"></div>
								<div class="page8dot-wrap">
									<div class="page8dot"></div>
								</div>
								<div class="page8cover" style="opacity:0"></div>
							</div>
							<div class="page page8info" style="display:none"></div>
							<div class="page page9 hide"></div>
							<div class="page page10 hide"></div>
							<div class="page page11 hide"></div>
							<div class="page page11info" style="display:none"></div>
							<div class="page page13 hide"></div>
							<div class="page page14 hide">
								<input type="text" class="focus-input" />
							</div>
							<div class="page page15 hide">
								<div class="page15dot-wrap">
									<div class="page15dot"></div>
								</div>
								<div class="page15input-wrap">
									<div class="page15input1">0</div>
									<div class="page15input2">0</div>
									<div class="page15input3">0</div>
								</div>
								<div class="page15cover" style="opacity:0"></div>
							</div>
							<div class="page page15info" style="display:none"></div>
							<div class="page page16 hide"></div>
							<div class="page page17 hide"></div>
							<div class="page page18 hide"></div>
							<div class="page page18info" style="display:none"></div>
							<div class="page page20 hide"></div>
							<div class="page page21 hide">
								<input type="text" class="focus-input" />
							</div>
							<div class="page page22 hide"></div>
							<div class="page page23 hide"></div>
							<div class="page page24 hide"></div>
							<div class="page page25 hide"></div>
							<div class="page page26 hide"></div>
							<div class="page page26info hide"></div>
							<div class="page page28 hide"></div>
							<div class="page page29 hide">
								<input type="text" class="focus-input" />
							</div>
							<div class="page page30 hide"></div>
							<div class="page page31 hide"></div>
							<div class="page page32 hide"></div>
							<div class="page page33 hide"></div>
							<div class="begin-btn"></div>
						</div>
					</div>
				</div>
				<div id="opt" class="hide">
					<div id="hand"></div>
					<div id="clickdot" class="hide"></div>
				</div>
			</div>
		</div>
	</article>

	<footer>
		<div class="inner">
			<p>design by <a href="">PJ.Ng</a></p>
		</div>
	</footer>

	<script src="jquery.js"></script>
	<script src="base.js"></script>
</body>
</html>
